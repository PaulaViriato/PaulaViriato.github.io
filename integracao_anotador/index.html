<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Integração Anotador</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/vendor/toastr/toastr.min.css">
	<link rel="stylesheet" href="assets/css/main_.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/chatbot.png">
</head>

<body style="overflow:auto;background-image:url('assets/img/techbackground.jpg');">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="assets/vendor/toastr/toastr.js"></script>
	<script src="assets/scripts/bootstrap_qr.4b9c044a48c9fc5005b0.js"></script>

	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="input-group" style="width:25%;margin-left:10px;padding-top:15px;padding-bottom:0px;padding-left:1%;border-radius:0px;box-shadow:0px 0px 0px 0 rgb(0 0 0)">
				<input id="insere-codigo" class="form-control" type="text" style="margin-left:0px;height:25px;width:75%;font-size:14px;color:black;margin-top:1px;font-size:12px;" placeholder="Endereço:"/>
				<button class="btn" onclick="start_anotador()" style="width:22%;margin-left:3%;margin-bottom:0px;padding:0px;height:24px;margin-top:2px;text-align:center;font-size:12px;">Registrar</span></button>
			</div>
			<div class="content" id="conteudo" style="background-color:white;margin:2%;width:96%;height:85%;border-radius:10px;">
			</div>
		</div>
	</div>

	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="assets/scripts/klorofil-common.js"></script>
	<script src="assets/scripts/main.js"></script>

	<script type="text/javascript">
		server = "";

		function get_anotador (){
			$.ajax({
				type: "POST",
				url: server,
				crossDomain: true,
				success: function (response){
					$('#conteudo').html(""+response);
				},
				complete: function(xhr, textStatus) {
					alert(""+parseInt(xhr.status));
				}
			});
		}

		function start_anotador (){
			code = document.getElementById("insere-codigo").value;
			server = code;
			get_anotador();
		}
	</script>
</body>
</html>
